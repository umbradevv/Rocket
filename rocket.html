<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket UI</title>
  <style>
    :root {
      --gradient1: #8b0000; /* customise gradient here, default red */
      --gradient2: #3b0000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, var(--gradient1), var(--gradient2));
      color: #fff;
      overflow: hidden;
    }

    .topbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 14px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
      -webkit-app-region: drag;
    }

    .toptxt {
      font-size: 18px;
      font-weight: bold;
      user-select: none;
    }

    .window-buttons {
      display: flex;
      gap: 8px;
      margin-right: 30px;
      -webkit-app-region: no-drag;
    }

    .btn {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.15);
      opacity: 0.85;
    }

    .btn.minimize {
      background: #f1c40f;
    }

    .btn.close {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="toptxt">Rocket</div>
    <div class="window-buttons">
      <div class="btn minimize" onclick="minimizeWindow()"></div>
      <div class="btn close" onclick="closeWindow()"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    function minimizeWindow() {
      ipcRenderer.send('windowctrl', 'minimize');
    }

    function closeWindow() {
      ipcRenderer.send('windowctrl', 'close');
    }
  </script>
</body>
</html>
